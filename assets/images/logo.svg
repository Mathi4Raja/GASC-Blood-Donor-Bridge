<!-- Placeholder SVG Logo for GASC College -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- College Letter 'G' -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="white">G</text>
  
  <!-- College Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">GASC</text>
  
  <!-- Blood Drop -->
  <path d="M100 30 L110 45 Q110 55 100 55 Q90 55 90 45 Z" fill="white" opacity="0.9"/>
</svg>
